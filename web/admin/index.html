<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - JobWala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn-admin {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            color: #667eea;
            text-decoration: none;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-back:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="admin-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h1>Admin Access</h1>
        <p>You are being redirected to the admin login page...</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Redirecting...</span>
        </div>

        <div id="buttons" style="display: none;">
            <a href="../login.html" class="btn-admin">
                <i class="fas fa-sign-in-alt"></i> Go to Admin Login
            </a>
            <a href="../index.html" class="btn-back">
                <i class="fas fa-home"></i> Back to Main Site
            </a>
        </div>
    </div>

    <script>
        // Check if user is already logged in as admin
        document.addEventListener('DOMContentLoaded', function() {
            const adminToken = localStorage.getItem('adminToken');
            
            if (adminToken) {
                // Verify token and redirect to admin panel
                verifyAndRedirect();
            } else {
                // Show loading and redirect to login
                showLoading();
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
            }
        });

        async function verifyAndRedirect() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.user && (data.user.userType === 'admin' || data.user.userType === 'superadmin')) {
                        // User is already logged in, redirect to admin panel
                        showLoading();
                        setTimeout(() => {
                            window.location.href = '../admin.html';
                        }, 1000);
                        return;
                    }
                }
                
                // Token is invalid, redirect to login
                localStorage.removeItem('adminToken');
                showLoading();
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
            } catch (error) {
                console.error('Token verification failed:', error);
                localStorage.removeItem('adminToken');
                showButtons();
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('buttons').style.display = 'none';
        }

        function showButtons() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('buttons').style.display = 'block';
        }
    </script>
</body>
</html>
